<head>
  <title></title>
</head>

<body>
  <div id="root">
    <ul>
      <li v-for="name in names">{{name}}</li>
    </ul>

    <input id="input" type="text" v-model="newName" />
    <button @click="addName">Add</button>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </div>

  <script>
    var app = new Vue({
      el: "#root",

      data: {
        newName: "",
        names: ["🍎", "🍋", "🍌"]
      },

      methods: {
        addName() {
          this.names.push(this.newName);

          this.newName = "";
        }
      }
    });
  </script>
</body>
