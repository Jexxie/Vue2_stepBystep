<!DOCTYPE html>
<head>
  <title></title>
  <style>
    .color-red {
      color: red;
    }
    .color-blue {
      color: blue;
    }
  </style>
</head>

<body>
  <div id="root">
    <h1 :class="this.className ? 'color-blue' : 'color-red'">H11111</h1>
    <button @click="toggleClass" :title="title">Toggle</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: "#root",
      data: {
        title: "通过 js 控制",
        className: true
      },
      methods: {
        toggleClass() {
          this.className = !this.className;
        }
      }
    });
  </script>
</body>
